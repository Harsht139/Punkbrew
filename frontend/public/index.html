<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#D4A574" />
    <meta name="description" content="Brewery Intelligence Platform - Analytics and Discovery" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- Custom Brewery Theme -->
    <style>
      :root {
        --brewery-gold: #D4A574;
        --brewery-brown: #8B4513;
        --brewery-orange: #CD853F;
        --brewery-beige: #F5F5DC;
        --brewery-dark: #2F1B14;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--brewery-beige);
        color: var(--brewery-dark);
      }
      
      .navbar-brand {
        font-weight: bold;
        color: var(--brewery-gold) !important;
      }
      
      .btn-brewery {
        background-color: var(--brewery-gold);
        border-color: var(--brewery-brown);
        color: var(--brewery-dark);
      }
      
      .btn-brewery:hover {
        background-color: var(--brewery-brown);
        border-color: var(--brewery-dark);
        color: white;
      }
      
      .card-brewery {
        border: 2px solid var(--brewery-gold);
        background: linear-gradient(135deg, #ffffff 0%, var(--brewery-beige) 100%);
      }
      
      .text-brewery {
        color: var(--brewery-brown);
      }
      
      .bg-brewery {
        background-color: var(--brewery-gold);
      }
    </style>
    
    <title>Brewery Intelligence Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
